<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxP5Pedal | Max for Live Device</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.0/lib/p5.min.js"></script>
    <style type="text/css">
        canvas {
            background-color: blue;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            display: block;
            cursor: none;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="canvas">
        
    </canvas>
    <script>
        const WIDTH = 2048;
        const HEIGHT = 2048;
        const dimensions = [WIDTH, HEIGHT];
        const backgroundColor = [255, 253, 252];
        const padding = [40];
        let nb = 30;
        let dim = 0;
        let margin = 0;

        function setup() {
            createCanvas(WIDTH, HEIGHT);
            noLoop();
            dim = (WIDTH - 2 * margin) / nb;
        }

        function draw() {
            background(255);
            for (let j = 0; j < nb; j = j + 1) {
                for (let i = 0; i < nb; i = i + 1) {
                    const x = margin + i * dim;
                    const y = margin + j * dim;
                    noFill();
                    stroke(0);
                    strokeWeight(4);
                    const rnd = int(random(0, 4));
                    if (rnd === 0) {
                        line(x, y, x + dim, y + dim);
                    } else if (rnd === 1) {
                        line(x, y + dim, x + dim, y);
                    } else if (rnd === 2) {
                        line(x + dim / 2, y, x + dim / 2, y + dim);
                    } else {
                        line(x, y + dim / 2, x + dim, y + dim / 2);
                    }
                }
            }
        }

        function keyPressed() {
            if (key === 's') {
                save('generatif.png');
            }
        }

        function mouseClicked() {
            redraw();
        }
    </script>
</body>
</html>
